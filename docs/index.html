<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="scripts/bezier.js"></script>
    <script type="text/javascript" src="scripts/pixi.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <title>Gift Factory!</title>

    <style type="text/css">
        @font-face {
            font-family: KBPinkLipgloss;
            src: url(fonts/KBPinkLipgloss.ttf);
        }

        body {
            overflow: hidden;
            margin: 0;
        }

        input {
                position: absolute;
                background: transparent;
                top: 32%;
                left: 30%;
                width: 40%;
                visibility: hidden;
                font-size: 3rem;
                font-family: 'KBPinkLipgloss';
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-bottom: solid 2px #c9c9c9;
            transition: border 0.3s;
        }
        input[type="text"]:focus,
        input[type="text"].focus {
            border-bottom: solid 2px #969696;
            outline: none;
        }
    </style>

</head>
<body>
    <canvas id="root-canvas"
            height="1080"
            width="1920"
            style="width: 100vw; height: 100vh"></canvas>

    <input type="text" id="name-input" maxlength="20" />

    <script type="text/javascript">
  window.onload = function () {
    init();
  }
    </script>
</body>
</html>
